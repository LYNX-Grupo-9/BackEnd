name: CI/CD - Java Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache do Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('crud-advogado/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build e testes
        working-directory: ./crud-advogado
        run: |
          mvn -B clean install
          mvn test

      - name: Upload do artefato JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: crud-advogado/target/*.jar  # Busca direto da pasta target